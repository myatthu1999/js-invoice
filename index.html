<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mt-5 mb-4  text-center">
                    <h2 class=" fw-bold">Invoice Maker</h2>
                </div>
                <form id="inputForm" class=" border border-1 p-3 rounded d-print-none">
                    <div class="row g-2">
                        <div class="col">
                            <label for="items" class="form-lable">Select Items</label>
                            <select name="items" id="items" class="form-select" required></select>
                        </div>
                        <div class="col">
                            <label for="quantity" class="form-lable">Quantity</label>
                            <input type="number" name="quantity" id="quantity" class="text-end form-control" required>
                        </div>
                        <div class="col">
                            <button  id="addBtn" class=" w-100 h-100 btn btn-primary btn-lg ">Add</button>
                        </div>
                    </div>             
                </form>
                <table class=" table align-middle mt-4">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th class=" text-end">Unit Price</th>
                            <th class=" text-end">Quantity</th>
                            <th class=" w-25 text-end">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="rows"></tbody>
                    <tfoot>
                        <tr class=" fw-bold">
                            <td class="text-center" colspan="3" >Total Cost</td>
                            <td class=" text-end" id="total">0</td>
                        </tr>
                    </tfoot>
                </table>
                <div class="text-end">
                    <button class="btn btn-outline-primary d-print-none" onclick="print()">
                        <i class=" bi bi-printer"></i> print
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
